{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
     <h1 class="mb-4">Welcome, Admin!</h1> 
</div>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Subject</th>
      <th scope="col">Description</th>
      <th scope="col">Email</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for tutor in tutorlistadmin %}
    <tr>
      <form method = "POST" action="{% url 'update_tutor' tutor.id %}" >
        {% csrf_token %}
        <th scope="row">{{ forloop.counter }}</th>
        <td><input type="text" name="name" value="{{ tutor.name }}" class="form-control form-control-sm"></td>
        <td><input type="text" name="subject" value="{{ tutor.subject }}" class="form-control form-control-sm"></td>
        <td><textarea name="description" class="form-control form-control-sm">{{ tutor.description }}</textarea></td>
        <td><input type="email" name="contact_email" value="{{ tutor.contact_email }}" class="form-control form-control-sm"></td>
        <td>
          <button class="btn btn-custom btn-sm me-2" name = 'action' value = 'Update'>Update</button>
          <button class="btn btn-custom btn-sm me-2" name = 'action' value ='Delete' onclick="return confirm('Are you sure you want to delete this tutor?');">Delete</button>
        </td>
    </tr>
      </form>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
