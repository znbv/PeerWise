{% extends "base.html" %}
{% comment %} {% load static %}  {% endcomment %}
{% block content %}
<div class="container mt-5">
     <h1 class="mb-4">Welcome, Admin!</h1> 
</div>

 {% for tutor in tutorlistadmin %}
  <div class="col">
    <form method="POST" action="{% url 'update_tutor' tutor.id %}" class="d-inline">
      {% csrf_token %}
      <div class="card-color card h-100 shadow-sm">
        <div class="card-body">   
          <input type="text" name="name" value="{{ tutor.name }}" class="form-control mb-2" />
          <input type="text" name="subject" value="{{ tutor.subject }}" class="form-control mb-2" />
          <textarea name="description" class="form-control mb-2">{{ tutor.description }}</textarea>
          <input type="email" name="contact_email" value="{{ tutor.contact_email }}" class="form-control mb-2" />
          <button class="btn btn-custom btn-sm me-2" name = 'action' value = 'Update'>Update</button>
          <button class="btn btn-custom btn-sm me-2" name = 'action' value ='Delete' onclick="return confirm('Are you sure you want to delete this tutor?');">Delete</button>
        </div>
      </div>
      <br>
    </form>
  </div>
{% endfor %}

{% comment %} 
{% for tutor in tutorlistadmin %}
  <div class="col">

    <form method="POST" action="{% url 'delete_tutor' tutor.id %}" class="d-inline">
      {% csrf_token %}
      <div class="card-color card h-100 shadow-sm">
        <div class="card-body">
          
          <input type="text" name="name" value="{{ tutor.name }}" class="form-control mb-2" />
          <input type="text" name="subject" value="{{ tutor.subject }}" class="form-control mb-2" />
          <textarea name="description" class="form-control mb-2">{{ tutor.description }}</textarea>
          <input type="email" name="contact_email" value="{{ tutor.contact_email }}" class="form-control mb-2" />
          <button class="btn btn-custom btn-sm me-2">Delete</button>
          
          
        </div>
      </div>
      <br>
    </form>
  </div>

{% endfor %} {% endcomment %}
{% endblock %}
