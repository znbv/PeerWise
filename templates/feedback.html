{% extends "base.html" %}
{% block content %}

    <h1>Leave Feedback for Your Tutor</h1>
    <br>

    <div class="card-color card p-4">
        <form method="POST">

            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-custom rounded btn-primary">Submit Feedback</button>
            <a href= "{% url 'tutors' %}" class="btn btn-custom rounded btn-primary">Cancel</a>
             
        </form> 
    </div>
{% endblock %}
