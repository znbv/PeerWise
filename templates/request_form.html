{% extends "base.html" %}
{% block content %}

    <h3>Request a tutor:</h3>
    <br>
    
    <div class="card-color card p-4">
        <form method = "POST">

                {% csrf_token %}
                {{ form.as_p}}  
                <button type="submit" class="btn btn-custom rounded btn-primary">Submit Request</button>
                <a href="{% url 'tutors' %}" class="btn btn-secondary">Cancel</a>
         
        </form> 
    </div>
{% endblock %}
